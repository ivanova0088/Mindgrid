<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>MindGrid • الكلمات المتقاطعة</title>
  <meta name="theme-color" content="#0d1b2a" />
  <style>
    :root{--bg:#0e1624;--card:#132033;--text:#e6eef8;--muted:#8aa0b5;--accent:#57c5ff}
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans Arabic",Tahoma}
    .wrap{max-width:940px;margin:0 auto;padding:18px}
    .bar{display:flex;gap:8px;align-items:center}
    .tag{background:#1b2a41;color:#bfe1ff;border-radius:12px;padding:6px 10px;font-size:12px}
    .btn{background:#12243a;border:1px solid #28415e;color:#cfe8ff;border-radius:12px;padding:10px 14px;cursor:pointer}
    .card{background:var(--card);border:1px solid #1f3147;border-radius:16px;padding:16px;margin-top:14px}
    pre{white-space:pre-wrap;word-break:break-word;color:#9ac3ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <button class="btn" onclick="location.reload()">تحديث</button>
      <span class="tag" id="ver">mgcw_step0</span>
      <h1 style="margin:0 0 0 8px;font-size:20px">MindGrid 🧠</h1>
    </div>

    <div class="card">
      <div id="status">سيتم تحميل الواجهة… إذا طال الانتظار تأكّد من وجود الملفات التالية:</div>
      <pre>js/core.js
js/ui.js
js/library.js
js/crossword_canvas.js</pre>
    </div>

    <div id="app" class="card" style="min-height:260px;margin-top:10px;display:none"></div>
  </div>

  <script>
    // كسر الكاش: نأخذ cb من الرابط أو نولّد واحداً
    const url = new URL(location.href);
    const cb  = url.searchParams.get('cb') || String(Date.now());
    const ver = url.searchParams.get('v')  || 'mgcw_step0';
    document.getElementById('ver').textContent = ver;

    // تحميل السكربتات ديناميكيًا مع cb
    const scripts = [
      'js/core.js',
      'js/ui.js',
      'js/library.js',
      'js/crossword_canvas.js'
    ];
    function loadScripts(list){
      return list.reduce((p,src)=>p.then(()=>new Promise((res,rej)=>{
        const s=document.createElement('script');
        s.src = src + '?v=' + encodeURIComponent(ver) + '&cb=' + encodeURIComponent(cb);
        s.defer = true;
        s.onload = res;
        s.onerror = ()=>rej(new Error('فشل تحميل: '+src));
        document.head.appendChild(s);
      })), Promise.resolve());
    }

    // بعد تحميل السكربتات نشغّل الواجهة
    loadScripts(scripts).then(()=>{
      if (window.MG && typeof MG.initUI==='function'){
        document.getElementById('status').textContent = 'تم التحميل ✓';
        document.getElementById('app').style.display='block';
        // ابدأ واجهة الكلمات المتقاطعة (canvas)
        if (typeof MG.startCrosswordCanvas==='function'){
          MG.startCrosswordCanvas({
            mount:'#app',
            packUrl:'content/crossword/packs/starter.json?cb='+cb
          });
        }
      } else {
        document.getElementById('status').textContent =
          'السكربتات حُمّلت، لكن MG غير معرّف — تأكّد أن library.js يعرّف MG و startCrosswordCanvas.';
      }
    }).catch(err=>{
      document.getElementById('status').textContent = 'خطأ تحميل: ' + err.message;
      console.error(err);
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindGrid – الكلمات المتقاطعة</title>

  <!-- الأسلوب العام -->
  <link rel="stylesheet" href="styles.css?v=mgcw_step0" />

  <!-- أيقونة بسيطة (اختياري) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23f59e0b'/%3E%3Ctext x='50%25' y='55%25' text-anchor='middle' font-size='28' font-family='Arial' fill='white'%3E%C3%97%3C/text%3E%3C/svg%3E" />

  <style>
    /* لمسة سريعة لتأكد أن الصفحة تبدو مرتبة حتى قبل تحميل السكربتات */
    body{margin:0;background:#0f172a;color:#e2e8f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue","Noto Sans Arabic",Arial}
    .shell{min-height:100svh;display:flex;flex-direction:column}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 20px;background:linear-gradient(135deg,#1e293b,#111827);border-bottom:1px solid #1f2937}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:20px}
    .tag{font-size:12px;padding:.2rem .5rem;border-radius:999px;background:#0ea5e9;color:#001b2a}
    .actions{display:flex;gap:8px}
    .btn{background:#0ea5e9;border:none;color:#001b2a;padding:.55rem .85rem;border-radius:10px;font-weight:700}
    .btn.secondary{background:#334155;color:#e2e8f0}
    main{flex:1;padding:18px}
    #app{max-width:1100px;margin-inline:auto;background:#0b1220;border:1px solid #1f2937;border-radius:16px;padding:16px}
    .placeholder{opacity:.8;font-size:15px}
  </style>
</head>

<body>
  <div class="shell">
    <header>
      <div class="brand">
        <span aria-hidden="true">🧠</span>
        <span>MindGrid</span>
        <span class="tag" id="buildTag">mgcw_step0</span>
      </div>
      <div class="actions">
        <button class="btn secondary" id="refreshBtn">تحديث</button>
        <a class="btn" href="#" id="backBtn">رجوع</a>
      </div>
    </header>

    <main>
      <div id="app">
        <div class="placeholder">
          سيتم تحميل الواجهة… إذا طال الانتظار تأكد من مسارات السكربتات: <code>js/core.js</code>,
          <code>js/ui.js</code>, <code>js/library.js</code>, <code>js/crossword_canvas.js</code>.
        </div>
      </div>
    </main>
  </div>

  <!-- تحميل السكربتات من مجلد js (مع كسر كاش بسيط) -->
  <script defer src="js/core.js?v=mgcw_step0"></script>
  <script defer src="js/ui.js?v=mgcw_step0"></script>
  <script defer src="js/library.js?v=mgcw_step0"></script>
  <script defer src="js/crossword_canvas.js?v=mgcw_step0"></script>

  <!-- أدوات بسيطة: تحديث مع cb=timestamp و زر رجوع -->
  <script>
    (function () {
      const refreshBtn = document.getElementById('refreshBtn');
      const backBtn = document.getElementById('backBtn');

      refreshBtn?.addEventListener('click', () => {
        const url = new URL(location.href);
        url.searchParams.set('cb', Date.now().toString());
        location.replace(url.toString());
      });

      backBtn?.addEventListener('click', (e) => {
        e.preventDefault();
        history.length > 1 ? history.back() : location.assign('/');
      });
    })();
  </script>

  <noscript>يجب تفعيل الجافاسكربت لتعمل اللعبة.</noscript>
</body>
</html>
